<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title> Lista de tareas terminadas </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-list>
          <ion-item-sliding *ngFor="let task of tasks" #slidingItem>
            <ion-item>
              <ion-label>{{task.name}}</ion-label>
            </ion-item>
            <ion-item-options
              side="start"
              (ionSwipe)="uncompleteTask(task.id!!); slidingItem.close()"
            >
              <ion-item-option
                color="warning"
                (click)="uncompleteTask(task.id!!)"
                expandable
              >
                <ion-icon slot="start" name="remove-circle-outline"></ion-icon>
              </ion-item-option>
            </ion-item-options>
            <ion-item-options
              side="end"
              (ionSwipe)="deleteTask(task); slidingItem.close()"
              expandable
            >
              <ion-item-option color="danger" expandable>
                <ion-icon slot="start" name="trash"></ion-icon>
              </ion-item-option>
            </ion-item-options>
          </ion-item-sliding>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
